        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">
            var names = new Array();
            
            // declare the array values
            names[0] = "Jeremy";
            names[1] = "Willie";
            names[2] = "Avery";
            
            // instantiate the alert box with 3rd element
            alert(names[2]);
            
            //  change the array value to Wolf
            names[2] = "Wolf";
            
            // instantiate the alert box with the new 3rd element
            alert(names[2]);
            
            // declare a new 4th array value
            names[3] = "Tatiana";
            alert(names[3]);
            
        </script>
